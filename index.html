        <link rel="stylesheet" href="styles/style.css">

        <h1>Collect the CATS</h1>
        <div class="buttons">
        <button id="needHelp">Need help?</button>
        <button id="feedback">Report Feedback</button>
        <button id="restart">Restart</button>
        </div>
        <div class="cards">
            <div class="pawprints">
                <h2>Pawprint cards</h2>
                <button id="pawprint">Pick a pawprint card</button>
            </div>
            <div class="catpaths">
                <h2>Cat-path cards</h2>
                <button id="catpath">Pick a cat-path card</button>
            </div>
        </div>
        <div class="info">
        <div class="computerInfo">
            <h3>Computer score: </h3>
            <h3 id="computerScore">0</h3>
        </div>
        <div class="playerInfo">
            <h3>Player score: </h3>
            <h3 id="playerScore">0</h3>
        </div>
        </div>
        <script src="scripts/script.js" async defer></script>
