<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1><i class="nes-octocat animate"></i>&nbsp;Collect the CATS&nbsp;<i class="nes-octocat animate"></i></h1>
        <div class="buttons">
        <button id="needHelp" class="nes-btn is-primary">Need help?</button>
        <button id="feedback" class="nes-btn is-primary">Report Feedback</button>
        <button id="restart" class="nes-btn is-primary">Restart</button>
        </div>
        <div class="cards">
            <div class="pawprints">
                <h2>Pawprint<br>cards:</h2>
                <button><img id="pawprint" src="images/pawprint.png"></button>
                <h3 id="pawprintsRemaining">200 remaining</h2>
            </div>
            <div class="info">
                <div class="computerInfo" class="nes-container with-title is-centered">
                    <p class="title" id="computerScore">Computer<br> score:<br><br>0</p>
                    <p><ul class="computerCatPaths">
                    </ul>
                    <ul class="computerPawPrints">
                        <li id="computerOrange"><img class="pawPrintCards" src='images/computerpaw.png'> : 0</li>
                        <li id="computerBlack"><img class="pawPrintCards" src='images/computerpaw.png'> : 0</li>
                        <li id="computerGrey"><img class="pawPrintCards" src='images/computerpaw.png'> : 0</li>
                        <li id="computerWhite"><img class="pawPrintCards" src='images/computerpaw.png'> : 0</li>
                        <li id="computerBrown" ><img class="pawPrintCards" src='images/computerpaw.png'> : 0</li>
                    </ul></p>
                </div>
                <div class="playerInfo" class="nes-container with-title is-centered">
                    <p class="title" id="playerScore">Player<br> score:<br><br>0</span>
                    <p><ul class="playerCatPaths">
                    </ul>
                    <ul class="playerPawPrints">
                        <li id="playerOrange"><img class="pawPrintCards" src='images/orangepaw.png'> : 0</li>
                        <li id="playerBlack"><img class="pawPrintCards" src='images/blackpaw.png'> : 0</li>
                        <li id="playerGrey"><img class="pawPrintCards" src='images/greypaw.png'> : 0</li>
                        <li id="playerWhite"><img class="pawPrintCards" src='images/whitepaw.png'> : 0</li>
                        <li id="playerBrown"><img class="pawPrintCards" src='images/brownpaw.png'> : 0</li>
                    </ul></p>
                </div>
                </div>
            <div class="catpaths">
                <h2>Cat-path<br>cards</h2>
                <button><img id="catpath" src="images/catpath.png"></button>
            </div>
        </div>
    <div class="gameboard">
        <div class="wrapper">
            <div class="one"><img id="one" src="images/one.png"></div>
            <div class="onea"><img id="onea" src="images/onea.png"></div>
            <div class="two"><img id="two" src="images/two.png"></div>
            <div class="three"><img id="three" src="images/three.png"></div>
            <div class="threea"><img id="threea" src="images/threea.png"></div>
            <!-- <div class="threeb"><img id="threeb" src="images/threeb.png"></div> -->
            <div class="four"><img id="four" src="images/four.png"></div>
            <div class="five"><img id="five" src="images/five.png"></div>
            <div class="six"><img id="six" src="images/six.png"></div>
            <div class="seven"><img id="seven" src="images/seven.png"></div>
            <div class="eight"><img id="eight" src="images/eight.png"></div>
            <div class="nine"><img id="nine" src="images/nine.png"></div>
            <div class="ten"><img id="ten" src="images/ten.png"></div>
            <div class="eleven"><img id="eleven" src="images/eleven.png"></div>
            <!-- <div class="twelve"><img id="twelve" src="images/twelve.png"></div> -->
            <div class="thirteen"><img id="thirteen" src="images/thirteen.png"></div>
            <!-- <div class="fourteen"><img id="fourteen" src="images/fourteen.png"></div> -->
            <div class="fifteen"><img id="fifteen" src="images/fifteen.png"></div>
            <div class="sixteen"><img id="sixteen" src="images/sixteen.png"></div>
            <div class="seventeen"><img id="seventeen" src="images/seventeen.png"></div>
            <div class="eighteen"></div>
        </div>
    </div>
       
        <script src="scripts/script.js" async defer></script>
    </body>
</html>
